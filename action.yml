name: 'Running AQA test'
description: 'Running AQA test'
author: 'Sophia Guo'
inputs:
  test_jdk_home:
    description: 'testing jdk'
    required: false
  version:              # jdk version
    description: 'testing jdk version'
    default: '8'
  jdksource:               # customized: if installed jdk by AdoptOpenJDK/install-jdk or default: github hosted environment  
    description: 'git-hub hosted default or customized'
    required: false
  build_list:           # test catagory
    description: 
    default: 'openjdk'
  target:              # test
    description: 
    default: '_jdk_custom'
runs:
  using: 'node12'
  main: 'dist/index.js'
